<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <section id="login">
        <form id="loginForm" action="">
            <label for="loginInput">Enter a username</label>
            <input id="loginInput" placeholder="Username" type="text">
            <button>Login</button>
        </form>
    </section>
    <section id="chat" style="display: none;">
        <ul id="messages"></ul>
        <form id="form" action="">
            <button class="chatButton boldButton" id="boldButton">B</button>
            <input class="chatButton colorButton" type="color" name="color" id="colorInput">
            <input id="input" autocomplete="off" />
            <button id="sendButton" class="chatButton">Send</button>
        </form>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/chatApp.js"></script>
</body>

</html>
